<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <main class="container">
    <section class="card">
      <header class="card__header">
        <div class="card__img-container">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="card__img">
          <div class="card__img-hover">
            <img src="./images/icon-view.svg" alt="">
          </div>
        </div>

        <h1><a href="#">Equilibrium #3429</a></h1>
      </header>

      <div class="card__body">
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="card__meta">
          <div>
            <img src="./images/icon-ethereum.svg" alt="ethereum">
            0.041 ETH
          </div>

          <div>
            <img src="./images/icon-clock.svg" alt="clock">
            3 days left
          </div>
        </div>
      </div>

      <footer class="card__footer">
        <img src="./images/image-avatar.png" alt="">
        Creation of <a href="#">Jules Wyvern</a>
      </footer>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.claytondewey.io/">Clayton Dewey</a>.
  </footer>
</body>

</html>
